</head>


<body class="bg-gradient-primary" style="color: var(--bs-body-bg);background: rgba(255,255,255,0);">

    <!-- start header -->
<header>
    <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark" style="padding-top: 19px;border-color: #83c4a197;background-color: #83c4a197;padding-bottom: 19px;margin-bottom: 18px;">
      <img src="..\images\Logo.png" style="margin-left: 20px;margin-right: 20px;border-radius: 20px;border-color: #dcfee3;width: 100px;height: 100px;color: var(--bs-success-border-subtle);padding-top: 0px;margin-bottom: 2px;padding-bottom: 0px;margin-top: 0px;padding-right: 8px;" width="92" height="100" />
        <span style="color: rgb(0, 0, 0);margin-left: 20px;padding-left: 0px;margin-top: -99px;padding-right: 0px;margin-right: 337px;margin-bottom: -64px;padding-top: 27px;padding-bottom: 0px;font-size: 32px;"></span>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span style="color: rgb(0, 0, 0)">
                    <span style="color: rgba(251,247,247,0.65); font-size: 20px; font-weight: bold;">Home</span>
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <span style="color: rgba(0, 0, 0,)">
                    <span style="color: rgba(251,247,247,0.65); font-size: 20px; font-weight: bold;">Log in</span>
                </span>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registerFormBM.html">
                <span style="color: rgb(0, 0, 0)">
                    <span style="color: rgb(255, 255, 255); font-size: 20px; font-weight: bold;">Register</span>
                </span>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">
                <span style="color: rgba(0, 0, 0,)">
                    <span style="color: rgba(251,247,247,0.65); font-size: 20px; font-weight: bold;">Contact us</span>
                </span>
            </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>
<!-- end header -->

    <main class="page lanidng-page">
        <section class="position-relative py-4 py-xl-5" style="margin-top: 150px">
            <!-- start form -->
            <div class="container" style="background: rgba(255,255,255,0);">
                <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 30px;">
                    <div class="card-body p-0" style="border-radius: 0px;">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-flex"><img src="..\images\registerPhoto.PNG" width="441"
                                    height="436"></div>
                            <div class="col-lg-7" style="border-radius: 0px;">
                                <div class="p-5" style="border-style: none;border-radius: 0px;">
                                    <div class="text-center">
                                        <h3 class="text-uppercase fw-semibold text-dark mb-4"
                                            style="font-family: Roboto, sans-serif;font-weight: bold;"><span
                                                style="color: rgb(248, 165, 26);">Get Started</span></h3>
                                    </div>
                                    <form class="user" id="registrationForm">
                                        <div class="row mb-3">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input
                                                    class="form-control form-control-user" type="text" id="FirstName"
                                                    placeholder="First Name" name="first_name" required
                                                    style="font-size: 16px;"></div>
                                            <div class="col-sm-6"><input class="form-control form-control-user"
                                                    type="text" id="LastName" placeholder="Last Name" name="last_name"
                                                    required style="font-size: 16px;"></div>
                                        </div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                id="Email" aria-describedby="emailHelp" placeholder="Email Address"
                                                name="email" required style="font-size: 16px;"></div>
                                        <div class="row mb-3">
                                            <div class="col-sm-6 mb-3 mb-sm-0"><input
                                                    class="form-control form-control-user" type="text" id="StationName"
                                                    placeholder="Station Name" name="station_name"
                                                    style="--bs-primary: #f8a51a;--bs-primary-rgb: 248,165,26;--bs-info: #f8a51a;--bs-info-rgb: 248,165,26; font-size: 16px;"
                                                    required></div>
                                            <div class="col-sm-6"><input class="form-control form-control-user"
                                                    type="url" id="GoogleMapUrl"
                                                    placeholder="Station Location in URL format" name="station_location"
                                                    required style="font-size: 16px;"></div>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit"
                                            style="border-radius: 160px;background: rgba(248,165,26,0.5);border-color: rgba(248,165,26,0.5); font-weight: bold;">Register
                                            Account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end form -->
        </section>
    </main>
