        </div>``
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"

                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z">
                  </path>

              <form class="text-center" method="post">
                <div class="mb-3">
                  <input id="email" class="form-control" type="email" name="email" placeholder="Email" />
                </div>
                <style>
                  .btn {
                    padding: 0.5rem 0.8rem;
                    background-color: gray;
                    outline: none;
                    border: none;
                    cursor: pointer;
                    border-radius: 16px;
                  }

                  .otpverify {
                    display: none;
                  }
                </style>

                <div class="otpverify">
                  <div class="mb-3">
                    <input id="otp_inp" class="form-control" type="password" name="password"
                      placeholder="Enter OTP in your email " />
                    <button class="btn" id="otp-btn">Verify</button>
                  </div>
                </div>



                <div class="mb-3">
                  <button id="submit" class="btn btn-primary d-block w-100" onclick="sendOTP()" type="submit" style="
                        border-color: #83c4a197;
                        background-color: #83c4a197;
                      ">
                    <a href="..\homepagePM.html">Login</a>
                  </button>
                </div>

                <script src="..\logIn.js"></script>
              </form>
